<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body class="adv-body">
        <div class="adv-nav">
            <div class="nav-right">
                <a class="link" href="search_index.html">Search</a>
            </div>  
        </div>
        <div class="desc-border">
            <div class="desc">Advanced Search</div>
        </div>
        <div class="border"></div>
        <div class="form-border">
            <div class="top">Find pages with...</div>
            <form action="https://google.com/search">
                <div class="row"> 
                    <div class="label"><label>all these words:</label></div>
                    <div class="input"><input class="adv-input" type="text" name="q"> </div>
                </div>

                <div class="row">
                    <div class="label"><label>this exact word or phrase:</label></div>
                    <div class="input"><input class="adv-input" type="text" name="as_epq"></div>
                </div>

                <div class="row">
                    <div class="label"><label>any of these words:</label></div>
                    <div class="input"><input class="adv-input" type="text" name="as_oq"></div>
                </div>

                <div class="row">
                    <div class="label"><label>none of these words:</label></div>
                    <div class="input"><input class="adv-input" type="text" name="as_eq"></div>
                </div>

                <div class="row">
                    <div class="label"></div>
                    <div class="input"><input class="button" type="submit" value="Advanced Search"></div>
                </div>
            </form>
        </div>
    </body>
</html>
