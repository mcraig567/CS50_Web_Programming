{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}

    <h1>{{ title }} - Edit</h1>
    <br>

    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        <textarea id="edit_entry" name="edit_entry" rows="6" cols="200">{{ old }}</textarea>   
        <br>
        <input type="submit" value="Save">
    </form> 
{% endblock %}
